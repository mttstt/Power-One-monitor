esphome:
  name: dht22
  platform: ESP8266
  board: esp01

wifi:
  ssid: !secret Wifi_SSID
  password: !secret Wifi_PWD
  # Optional manual IP
  manual_ip:
    static_ip: 192.168.1.16
    gateway: 192.168.1.1
    subnet: 255.255.255.0
    dns1: 192.168.1.1
    dns2: 8.8.8.8
 # This will cause ESPHome to only enable the access point when no connection to the WiFi router can be made.
  ap:
    ssid: dht22

# Enable captive portal
captive_portal:

web_server:
   port: 80

# Enable logging
logger:
#  baud_rate: 0
#  level: VERY_VERBOSE


# Enable ota
ota:

# Enable Home Assistant API
api:

time:
  - platform: homeassistant
    id: homeassistant_time


binary_sensor:
  - platform: status
    name: " Stato sensore"

text_sensor:
  - platform: wifi_info
    ip_address:
      name: Address_IP
    ssid:
      name: SSID
    bssid:
      name: BSSID
  - platform: version
    name: "ESPHome Version"

sensor:
  - platform: dht
    # model: DHT11
    model: DHT22
    pin: GPIO2
    temperature:
      name: "Temperatura"
    humidity:
      name: "Umidit√†"
    update_interval: 60s

  - platform: uptime
    name: Uptime
    icon: mdi:clock-outline
    update_interval: 300s
    unit_of_measurement: days
    filters:
      - multiply: 0.000011574
  - platform: wifi_signal
    name: "Segnale wifi sensore"
    update_interval: 60s
